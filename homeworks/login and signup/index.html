<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="container-login-form form">
          <h1>Login</h1>
          <div class="alert-message"></div>
          <form action="" class="login-form">
            <input type="text" placeholder="Username" class="name" required />
            <input
              type="email"
              name="email"
              class="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              class="password"
              placeholder="password"
              required
            />
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
        <div class="container-signup-form form hidden">
          <h1>Sign up</h1>
          <div class="alert-message"></div>

          <form class="sign-form">
            <input type="text" placeholder="Username" class="name" required />
            <input
              type="email"
              name="email"
              class="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              class="password"
              placeholder="password"
              required
            />
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
        <div>
          <div class="click">Already have account</div>
          <div class="click">Don't you have account</div>
        </div>
      </div>

      <div class="userList">
        <table border="1"></table>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
